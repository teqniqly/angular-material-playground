<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Enter your email address"
        ngModel
        name="email"
        email
        required
      />
      <mat-error>Please enter a valid email address.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Enter a strong password"
        ngModel
        name="password"
        required
        minlength="5"
      />
      <mat-error>Password must be at least 5 characters long.</mat-error>
    </mat-form-field>
    <tq-material-ui-date-picker
      [placeholder]="'Select your birthday'"
      [minDate]="minDate"
      [maxDate]="maxDate"
      (dateChanged)="onDateChanged($event)"
    ></tq-material-ui-date-picker>
    <mat-error *ngIf="showBirthDateNotSpecifiedError"
      >Please enter your birthday.</mat-error
    >
    <button
      type="submit"
      mat-raised-button
      fxLayoutAlign="center"
      color="primary"
    >
      Sign up!
    </button>
  </form>
</section>
