<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center"
    fxLayoutGap="20px"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Enter your email address"
        ngModel
        name="email"
        email
        required
      />
      <mat-error>Please enter a valid email address.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Enter a strong password"
        ngModel
        name="password"
        required
        minlength="5"
      />
      <mat-error>Password must be at least 5 characters long.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        [matDatepicker]="picker"
        placeholder="Your birthday"
        ngModel
        name="birthDate"
        required
        [max]="maxDate"
        [min]="minDate"
        disabled
      />
      <mat-error>Please enter your birthday.</mat-error>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker disabled="false"></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" required
      >Agree to terms and conditions.</mat-checkbox
    >
    <mat-error *ngIf="showTermsError"
      >Please agree to the terms and conditions.</mat-error
    >
    <button
      type="submit"
      mat-raised-button
      fxLayoutAlign="center"
      color="primary"
      [disabled]="f.invalid"
    >
      Sign up!
    </button>
  </form>
</section>
