<mat-tab-group *ngIf="!currentlyTraining">
  <mat-tab label="New Exercise">
    <tq-new-training
      (submitClicked)="currentlyTraining = true"
    ></tq-new-training>
  </mat-tab>
  <mat-tab label="Past Exercises">
    <tq-past-training></tq-past-training>
  </mat-tab>
</mat-tab-group>
<tq-current-training *ngIf="currentlyTraining"></tq-current-training>
