<mat-tab-group *ngIf="!exerciseInProgress">
  <mat-tab label="New Exercise">
    <tq-new-training
      (submitClicked)="trainingMediator.startExercise()"
    ></tq-new-training>
  </mat-tab>
  <mat-tab label="Past Exercises">
    <tq-past-training></tq-past-training>
  </mat-tab>
</mat-tab-group>
<tq-current-training *ngIf="exerciseInProgress"></tq-current-training>
