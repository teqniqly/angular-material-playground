<section
  class="default-padding"
  fxLayout="column"
  fxLayoutAlign="center center"
>
  <mat-progress-spinner
    mode="determinate"
    [value]="trainingMediator.progress | async"
  ></mat-progress-spinner>
  <h1>{{ trainingMediator.progress | async }}%</h1>
  <p>Keep going! You can do it!</p>
  <button
    *ngIf="trainingMediator.isExercising | async"
    mat-raised-button
    color="warn"
    (click)="onStopClicked()"
  >
    Stop
  </button>
  <button
    *ngIf="!(trainingMediator.isExercising | async)"
    mat-raised-button
    color="primary"
    (click)="onResumeClicked()"
  >
    Resume
  </button>
</section>
