<section fxLayout fxLayoutAlign="center" class="card-padding">
  <mat-card fxFlex.gt-sm="400px" fxFlex.sm="100%" fxFlex.xs="100%">
    <mat-card-title fxLayoutAlign="center"
      >Time to start a workout</mat-card-title
    >
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-label>Select exercise</mat-label>
        <mat-select>
          <mat-option
            *ngFor="let exercise of exercises$ | async"
            [value]="exercise.id"
          >
            {{ exercise.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button type="submit" color="primary" mat-raised-button>Start</button>
    </mat-card-actions>
  </mat-card>
</section>
