<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <tq-nav-list (closeSidenav)="sidenav.close()"></tq-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <tq-toolbar (toggleSidenav)="sidenav.toggle()"></tq-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
